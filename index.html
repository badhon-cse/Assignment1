<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="raleway-normal">
    <header>
      <nav>
        <ul>
          <li><h3 class="logo inter-normal">LOGO</h3></li>
          <li><button class="btn-primary">Sign Up</button></li>
        </ul>
      </nav>

      <div class="banner center">
        <div class="banner-content">
          <h1 class="banner-text">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="banner-btn btn-primary">Stay Focused</button>
        </div>
      </div>
    </header>

    <main>
      <section class="action">
        <div class="action-column">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-column">
          <img src="./Assets/wc-mini.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
